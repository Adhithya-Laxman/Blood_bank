<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Connect</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/v4-shims.css">
<link rel="stylesheet" href="https://www.bloodconnect.org/css/bootstrap.min.css">
</head>
<body>
    <section class="sub-header">
        <nav>
            <a href="/"><img src="{{url_for('static',filename='logo.png')}}" alt="Blood Connect"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times-circle" onclick="hideMenu()"></i>                <ul>
                    <li><a href="/">Home</a> </li>
                    <li><a href="/about">About us</a> </li>
                    <li><a href="/login">Login</a> </li>
                    <li><a href="/contact">Contact</a> </li>
                    
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>        
        </nav>
        <h1>Login</h1>
        
    </section>

    

    <section class="login">
            <div class="contact-col">
                <form method="post">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    <div>
                            <button type="submit" class="hero-btn red-btn">Login</button>
                            <a href="/signup" class="hero-btn red-btn">Signup</a>
                        </div>
                    </div>
                </form>

              
            </div>
    </section>
   

    <section class="footer">
        <h4>
            About us
        </h4>
        <p>
            Blood Connect aims at connecting donors and seekers.
        This project aids in the process of transmitting blood units from blood banks to the required hospitals and records the patient and donor history. </p>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-linkedin"></i>

        </div>
        
    </section>
    
    <!-- JS For Toggle menu -->
    <script>
        var navLinks = document.getElementById("navLinks")
        function showMenu(){
            navLinks.style.right = "0";
        }
        function hideMenu(){
            navLinks.style.right = "-200px";
        }
    </script>
</body>
</html>
